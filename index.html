<!DOCTYPE html>
<html>
  
<head>
  <title>To-Do List</title>
  <style>
    /* CSS styles for the page */
  </style>
</head>

<body>
  <h1>To-Do List</h1>
  <ul id="task-list">
    <!-- List of tasks will be added here dynamically using JavaScript -->
  </ul>
  <form>
    <input type="text" id="task-input" placeholder="Add new task">
    <button type="button" id="add-task-btn">Add Task</button>
  </form>
  <script>
    // JavaScript code to add functionality to the page
    const taskInput = document.getElementById("task-input");
    const addTaskBtn = document.getElementById("add-task-btn");
    const taskList = document.getElementById("task-list");

    addTaskBtn.addEventListener("click", function() {
      // Get the task input value
      const task = taskInput.value;

      // Create a new list item for the task
      const listItem = document.createElement("li");
      listItem.innerText = task;

      // Create delete and complete buttons
      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.addEventListener("click", function() {
        taskList.removeChild(listItem);
      });
      const completeBtn = document.createElement("button");
      completeBtn.innerText = "Complete";
      completeBtn.addEventListener("click", function() {
        listItem.style.textDecoration = "line-through";
      });

      // Add the buttons to the list item
      listItem.appendChild(deleteBtn);
      listItem.appendChild(completeBtn);

      // Add the list item to the task list
      taskList.appendChild(listItem);

      // Clear the task input
      taskInput.value = "";
    });
  </script>
</body>

</html>
